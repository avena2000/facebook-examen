<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="CSS/normalized.css">
  <link rel="preload" href="CSS/main.css" as="style">
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="izquierda">
      <div class="img"></div>      
      <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</h2>
    </section>
    <section class="derecha">
      <div class="inicio_sesion">
        <div class="datos">
          <input class="form" type="text" placeholder="Correo electrónico o número de teléfono">
          <input class="form" type="password" placeholder="Contraseña">
          <input class="boton" type="submit" value="Iniciar Sesión">
          <a href="">¿Has olvidado la contraseña?</a>
        </div>
        <div class="linea"></div>
        <div class="crear_cuenta">
          <a href="">Crear cuenta nueva</a>
        </div>
      </div>
      <p>Crea una página <span>para un famoso, una marca o una empresa.</span></p>
    </section>
  </main>  
</body>
</html>
